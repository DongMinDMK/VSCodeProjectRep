<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="/board.css" rel="stylesheet"/>
</head>
<body>
    <div id="main_container">
        <h2>게시글 리스트</h2>
        <div class="logininfo">
            <div class="login">
                <span id="loginUser"></span>님이 로그인하셨습니다
                <input type="button" value="회원정보수정" onClick="location.href='/members/updateMemberForm'" />
                <input type="button" value="로그아웃" onClick="location.href='/members/logout'"/>
                <input type="button" id="deleteMember" value="회원탈퇴"/>
            </div>
            <div class="writebutton">
                <input type="button" value="게시글 등록" onClick="" />
            </div>
        </div>
    
        <div class="title_row">
            <div class="title_col">번호</div>
            <div class="title_col">제목</div>
            <div class="title_col">작성자</div>
            <div class="title_col">작성일</div>
            <div class="title_col">조회수</div>
        </div>
        <div class="board" id="boardlist"></div>
    </div>
    <script type="text/javascript">
        getLoginUser();
        getBoardList();

        async function getLoginUser(){
            try{
                const result = await axios.get("/loginUser");
                const loginUser = result.data;

                document.getElementById("loginUser").innerHTML = loginUser.userid + "(" + loginUser.name + ")";
            }catch(err){    
                console.error(err);
            }
        };

        document.getElementById("deleteMember").addEventListener("click", async(e)=>{
            if(window.confirm("정말로 탈퇴하시겠습니까?")){
                try{
                    const result = await axios.get("/loginUser"); // 얘는 라우터 index.js 에 들어있음
                    const loginUser = result.data;
                    await axios.delete("/members/deleteMember/"+loginUser.userid);
                    location.href="/";
                }catch(err){
                    console.error(err);
                }
            }else{
                return;
            }
        });

        async function getBoardList(){
            try{
                const result = await axios.get("/boards/boards");

                const boards = result.data;


                let boardList = document.querySelector("#boardlist");
                boardList.innerHTML = "";

                boards.map((board, idx)=>{
                    let row = document.createElement("div");
                    row.className = "row";

                    let col = document.createElement("div");
                    col.className = "col";
                    col.textContent = board.num;
                    row.appendChild(col);

                    col = document.createElement("div");
                    col.className = "col";
                    col.textContent = board.title;
                    row.appendChild(col);

                    col = document.createElement("div");
                    col.className = "col";
                    col.textContent = board.userid;
                    row.appendChild(col);

                    col = document.createElement("div");
                    col.className = "col";
                    col.textContent = board.writedate.substring(0,10);
                    row.appendChild(col);

                    col = document.createElement("div");
                    col.className = "col";
                    col.textContent = board.readcount;
                    row.appendChild(col);

                    boardList.appendChild(row);
                    
                });

            }catch(err){
                console.error(err);
            }
        }

    </script>
</body>
</html>
