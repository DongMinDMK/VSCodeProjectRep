<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="/board.css" rel="stylesheet"/>
</head>
<body>
    <form name="join" id="join-form" class="login-form" action="join" method="post">
        <h2>Join</h2>
        <div class="field">
            <label>User ID</label><input style="flex:2" type="text" name="userid" id="userid">
            <input style="flex:1"  type="button" value="ID Check"  id="idcheck"/>
            <span style="flex:1" id="idok"></span>
            <input type="hidden" id="reid">
        </div>
        <div class="field"><label>Password</label><input type="password" name="pwd" id="pwd"></div>
        <div class="field"><label>Retype Pw</label><input type="password" name="pwd_check" id="pwd_check"></div>
        <div class="field"><label>name</label><input type="text" name="name" id="name"></div>
        <div class="field"><label>Email</label><input type="text" name="email" id="email"></div>
        <div class="field"><label>Phone</label><input type="text" name="phone" id="phone"></div>
        <div class="field"><label id="message"></label></div>
        <div class="login-button">
            <input type="submit" class="btn-login" value="Join" />
            <input type="button" class="btn-login" value="Back" onClick="location.href='/'"/>
        </div>
    </form>
    <script type="text/javascript">
        document.getElementById("idcheck").addEventListener("click", async(e)=>{
            const userid = document.join.userid.value;

            if(!userid){
                return window.alert("조회할 아이디를 입력하세요...");
            }

            try{
                const result = await axios.post("/members/idcheck", {userid:userid});

                const id = result.data.id;

                if(id == "0"){ //사용 가능
                    document.getElementById("idok").innerHTML = "사용가능";
                    document.getElementById("idok").style.color = "blue";
                    document.getElementById("reid").value = "OK";
                }else { //사용 불가능
                    document.getElementById("idok").innerHTML = "사용불가능";
                    document.getElementById("idok").style.color = "red";
                    document.getElementById("reid").value = "";
                }
            }catch(err){
                console.error(err);
            }
        });

        document.getElementById("join-form").addEventListener("submit", async(e)=>{
            e.preventDefault();
            const userid = e.target.userid.value;
            const pwd = e.target.pwd.value;
            const pwd_check = e.target.pwd_check.value;
            const name = e.target.name.value;
            const email = e.target.email.value;
            const phone = e.target.phone.value;
            const reid = e.target.reid.value;

            if(!userid){
                return window.alert("아이디를 입력해주세요...");
            }
            if(!pwd){
                return window.alert("비밀번호를 입력해주세요...");
            }
            if(!name){
                return window.alert("이름을 입력해주세요...");
            }
            if(!email){
                return window.alert("이메일을 입력해주세요...");
            }
            if(!phone){
                return window.alert("전화번호를 입력해주세요...");
            }
            if(pwd != pwd_check){
                return window.alert("비밀번호 확인이 일치하지 않습니다.");
            }

            if(!reid){
                return window.alert("아이디 중복검사를 진행해주세요...");
            }

            try{
                const result = await axios.post("/members/join", {userid, pwd, name, email, phone});

                const res = result.data.message;

                window.alert(res);

                location.href="/";
            }catch(err){
                console.error(err);
            }
        });
    </script>
</body>
</html>
