<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="/board.css" rel="stylesheet"/>
</head>
<body>
    <form name="update" id="updateForm" class="login-form" method="post">
        <h2>Update Member</h2>
        <div class="field">
            <label>User ID</label>
            <input type="text" name="userid" id="userid" readonly />
        </div>
        <div class="field">
            <label>Password</label><input type="password" name="pwd">
        </div>
        <div class="field">
            <label>Retype Pw</label><input type="password" name="pwd_check">
        </div>
        <div class="field">
            <label>name</label><input type="text" name="name" id="name">
        </div>
        <div class="field">
            <label>Email</label><input type="text" name="email" id="email">
        </div>
        <div class="field">
            <label>Phone</label><input type="text" name="phone" id="phone">
        </div>
        <div class="login-button">
            <input type="submit" class="btn-login" value="Update"  />
            <input type="button" class="btn-login" value="Back"
                   onClick="location.href='/boards/boardList'"/>
        </div>
    </form>
    <script type="text/javascript">
        getUserInfo();

        async function getUserInfo(){
            try{
                const result = await axios.get("/loginUser");
                const loginUser = result.data;

                document.getElementById("userid").value = loginUser.userid;
                document.getElementById("name").value = loginUser.name;
                document.getElementById("email").value = loginUser.email;
                document.getElementById("phone").value = loginUser.phone;


            } catch(err){
                console.error(err);
            }
        }

        document.getElementById("updateForm").addEventListener("submit", async(e)=>{
            e.preventDefault();
            const userid = e.target.userid.value;
            const pwd = e.target.pwd.value;
            const pwd_check = e.target.pwd_check.value;
            const name = e.target.name.value;
            const email = e.target.email.value;
            const phone = e.target.phone.value;

            if(!pwd){
                return window.alert("비밀번호를 입력하세요...");
            }
            if(!name){
                return window.alert("이름을 입력하세요...");
            }
            if(!email){
                return window.alert("이메일을 입력하세요...");
            }
            if(!phone){
                return window.alert("휴대폰번호를 입력하세요...");
            }
            if(pwd != pwd_check){
                return window.alert("비밀번호 확인이 일치하지 않습니다.");
            }

            try{
                const result = await axios.post("/members/updateMember", {userid, pwd, name, email, phone});

                const res = result.data.message;
                window.alert(res);

                location.href="/boards/boardList";
            }catch(err){
                console.error(err);
            }

        });
    </script>
</body>
</html>
